<style>
      /*  Helper Styles */
      body {
        font-family: Varela Round;
        background: #f1f1f1;
    }

    a {
        text-decoration: none;
    }

    /* Card Styles */

    .card-sl {
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .card-image img {
        width: 100%;
        height: 200px; /* Fixed height for all images */
        border-radius: 8px 8px 0px 0;
    }

    .card-action {
        position: relative;
        float: right;
        margin-top: -25px;
        margin-right: 20px;
        z-index: 2;
        color: #E26D5C;
        background: #fff;
        border-radius: 100%;
        padding: 15px;
        font-size: 15px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 2px 0 rgba(0, 0, 0, 0.19);
    }

    .card-action:hover {
        color: #fff;
        background: #E26D5C;
        -webkit-animation: pulse 1.5s infinite;
    }

    .card-heading {
        font-size: 18px;
        font-weight: bold;
        background: #fff;
        padding: 10px 15px;
    }

    .card-text {
        padding: 10px 15px;
        background: #fff;
        font-size: 14px;
        color: #636262;
    }

    .card-button {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        width: 100%;
        background-color: #1F487E;
        color: #fff;
        border-radius: 0 0 8px 8px;
    }

    .card-button:hover {
        text-decoration: none;
        background-color: #1D3461;
        color: #fff;

    }


    @-webkit-keyframes pulse {
        0% {
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }

        70% {
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1);
            box-shadow: 0 0 0 50px rgba(90, 153, 212, 0);
        }

        100% {
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
            box-shadow: 0 0 0 0 rgba(90, 153, 212, 0);
        }
    }
</style>



<div class="p-4">
  <div class="container">
    <h1 class="mb-4">Welcome to Speedyfy Marathon Event Registration!</h1>
    <p>Below are the upcoming events:</p>

    <div class="row mb-4">
      <div class="col-md-4 input-group">
        <input type="text" [(ngModel)]="searchQuery" class="form-control" placeholder="Search events..." (input)="filterEvents()">
      </div>
          <!-- Add Filter Controls -->
      <div class="col-md-4 mt-3">
        <select [(ngModel)]="selectedCategory" class="form-control" (change)="filterEvents()">
          <option value="All">All Categories</option>
          <option value="Half Marathon">Half Marathon</option>
          <option value="Full Marathon">Full Marathon</option>
          <option value="Ultra Marathon">Ultra Marathon</option>
          <option value="Duathlon">Duathlon</option>
          <option value="5K Marathon">5K Marathon</option>
          <option value="10K Marathon">10K Marathon</option>
        </select>
      </div>
  
      <div class="col-md-4 mt-3">
        <select [(ngModel)]="priceRange" class="form-control" (change)="filterEvents()">
          <option value="All">All Prices</option>
          <option value="Lowest to Highest">Lowest to Highest Price</option>
          <option value="Highest to Lowest">Highest to Lowest Price</option>
        </select>
      </div>
    </div>


    <div class="container">
      <h1>Events</h1>
      <div class="row">
        <div class="col-md-3 mb-5" *ngFor="let event of filteredEvents">
          <div class="card-sl">
              <div class="card-image">
                <img [src]="'http://localhost:4000/' + event.image" alt="{{ event.name }}" style="width: 100; object-fit: cover;" />
              </div>

              <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
              <div class="card-heading">
                {{ event.description }}
              </div>
              <div class="card-text">
                <strong>Date:</strong> {{ event.date }}<br>
                <strong>Location:</strong> {{ event.location }}<br>
                <strong>Category:</strong> {{ event.category }}
              </div>
              <div class="card-text">
                â‚±{{ event.price }}
              </div>
              <a [routerLink]="['/event-registration', event.id]" class="card-button">Join</a>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
